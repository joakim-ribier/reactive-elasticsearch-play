@(title: String, hostName: String)

@scripts = {
	<script src="@routes.Assets.at("javascripts/loginController.js")"></script>
}

@main(title, hostName, scripts) {
	<div data-ng-controller="LoginController" id="login-page">
        <div id="login-page-logo">
            <img alt="logo" src="@routes.Assets.at("images/logo.png")" width="254px">
        </div>
        
		<form role="form" data-ng-submit="login(credentials)" novalidate>
			<div class="form-group">
				<input type="text" class="form-control" data-ng-model="credentials.username" placeholder="Enter identifiant">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
			</div>
			
			<p data-ng-show="validationMessage" class="text-danger">{{validationMessage}}</p>
			
			<button type="submit" class="btn btn-primary">Bonsai cool !</button>
            <div class="windows8" data-ng-show="loading">
                <div class="wBall" id="wBall_1"><div class="wInnerBall"></div></div>
                <div class="wBall" id="wBall_2"><div class="wInnerBall"></div></div>
                <div class="wBall" id="wBall_3"><div class="wInnerBall"></div></div>
                <div class="wBall" id="wBall_4"><div class="wInnerBall"></div></div>
                <div class="wBall" id="wBall_5"><div class="wInnerBall"></div></div>
            </div>
		</form>
	</div>
}
