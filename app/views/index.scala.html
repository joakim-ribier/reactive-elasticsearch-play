@(title: String, hostName: String)

@scripts = {
	 <script src="@routes.Assets.at("javascripts/indexController.js")"></script>
}

@main(title, hostName, scripts) {
	<div data-ng-controller="IndexController" id="index-page">
		<div class="nav-top-bar">
			<span>@title</span>
			<div class="nav-top-bar-menu">
				<a href="@hostName/logout">DÃ©connexion</a>
			</div>
		</div>
		
        <form role="form"  data-ng-click="startSearching()" novalidate>
            <input type="text" class="form-control" name="searchString" data-ng-model="searchString" placeholder="Chercher dans le moteur..."/>
            <br />
            <button type="submit" class="btn btn-primary">&#xAB; Va chercher &#xBB;</button>
            <div class="spinner" data-ng-show="loading"></div>
            <br /><br />
            <p data-ng-show="validationMessage" class="text-info">{{validationMessage}}</p>
        </form>
        
        <div id="results">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Identifiant</th>
                        <th>Nom du fichier</th>
                        <th>Date d'indexation</th>
                        <th>Taille</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="searchResult in searchResults | limitTo:10">
                        <td>{{searchResult.id}}</td>
                        <td><a href="@hostName/file/download/by/id/{{searchResult.id}}">{{searchResult.fileName}}</a></td>
                        <td>{{searchResult.indexingDate | date:'medium'}}</td>
                        <td>{{searchResult.size}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
}
