@(title: String, hostName: String, scripts: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="">
        <title>@title</title>
        
        <!-- vendor.css -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/metisMenu/dist/metisMenu.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap-social/bootstrap-social.css")">
        
        <!-- app.css -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css")">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script type="text/javascript">
            window.hostName = '@hostName';
        </script>
    </head>
    <body cz-shortcut-listen="true" ng-app="App">
        <div id="wrapper">
        
            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@hostName">
                        <i class="fa fa-file-o"></i>
                        @title
                    </a>
                </div>
            </nav>
            
            @content
		</div>
        
        <!-- vendor.js -->
        <script src="@routes.Assets.at("lib/angularjs/angular.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/metisMenu/dist/metisMenu.min.js")"></script>
        
        <!-- app.js -->        
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
        <script src="@routes.Assets.at("javascripts/loginController.js")"></script>
    </body>
</html>
