@(hostName: String, dropdownMenu: Html = Html(""), leftMenu: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html lang="fr" data-ng-app="App" ng-controller="RootController">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="">
        <title data-translate="title"></title>
        
        <!-- vendor.css -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/metisMenu/dist/metisMenu.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap-social/bootstrap-social.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/jqcloud2/dist/jqcloud.min.css")">
        <!-- app.css -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css")">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script type="text/javascript">
            window.hostName = '@hostName';
        </script>
    </head>
    <body cz-shortcut-listen="true">
    
        <div id="wrapper">
        
            <div id="notification-popup" 
                 class="alert alert-{{notification.type}} center-block" 
                 data-ng-if="notification.message" 
                 data-ng-click="close()" >
                 
                <span type="button" class="close" data-ng-click="close()">Ã—</span>
                <span>{{notification.message}}</span>
            </div>
            
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@hostName">
                        <i class="fa fa-file-o fa-fw"></i>
                        <span data-translate="title"></span>
                    </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown" data-ng-if="loading" >
                        <i class="fa fa-spinner"></i>
                    </li>
                    @dropdownMenu
                </ul>
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse" data-ng-controller="LeftMenuController">
                        <ul class="nav in" id="side-menu">
                            @leftMenu
                        </ul>
                    </div>
                </div>
            </nav>
            @content
		</div>
        
        <!-- vendor.js -->
        <script src="@routes.Assets.at("bower_components/angular/angular.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular-translate/angular-translate.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular-translate-loader-url/angular-translate-loader-url.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular-sanitize/angular-sanitize.min.js")"></script>
        
        <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/metisMenu/dist/metisMenu.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/bootstrap-filestyle.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/jqcloud2/dist/jqcloud.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular-jqcloud/angular-jqcloud.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js")"></script>
        
         <!-- build:js({.tmp,app}) scripts/scripts.js -->        
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
        <script src="@routes.Assets.at("javascripts/provider.js")"></script>
        
        <script src="@routes.Assets.at("javascripts/rootController.js")"></script>
        <script src="@routes.Assets.at("javascripts/module/menu/leftMenuController.js")"></script>
        <script src="@routes.Assets.at("javascripts/module/login/loginController.js")"></script>
        <script src="@routes.Assets.at("javascripts/indexController.js")"></script>
        <script src="@routes.Assets.at("javascripts/module/send/sendMailController.js")"></script>
        
        <script src="@routes.Assets.at("javascripts/module/menu/leftMenuService.js")"></script>
        <script src="@routes.Assets.at("javascripts/module/login/loginService.js")"></script>
        <script src="@routes.Assets.at("javascripts/module/index/indexationService.js")"></script>
        <script src="@routes.Assets.at("javascripts/module/search/searchService.js")"></script>
        <script src="@routes.Assets.at("javascripts/module/send/sendMailService.js")"></script>
        
        <script src="@routes.Assets.at("javascripts/filter/sizeConverter.js")"></script>
        <script src="@routes.Assets.at("javascripts/filter/tagsConverter.js")"></script>
        <script src="@routes.Assets.at("javascripts/filter/markConverter.js")"></script>
        
        <script src="@routes.Assets.at("bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js")"></script>
    </body>
</html>
