@(title: String, hostName: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("lib/angularjs/angular.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/app.js")"></script>
		@scripts
		<script type="text/javascript">
			window.hostName = '@hostName';
		</script>
	</head>
	<body ng-app="reactiveElasticsearchPlay">
		<div class="content">
			@content
		</div>
	</body>
</html>
